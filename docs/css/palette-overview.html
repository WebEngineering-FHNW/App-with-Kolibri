<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette Overview</title>
    <link rel="stylesheet" href="kolibri-light-palette-derived.css">
    <style>
        .squares {
            display: flex;
            /*background-color: black;*/
        }
        .squares div {
            width:          100px;
            aspect-ratio:   1 / 1;
            /*margin:         1px;*/
        }
    </style>
</head>
<body>

<script>
    let out = "";
    "mono blue purple lavender pink green yellow mono".split(" ").forEach( colorName => {
        out += `<div class="squares">`;
        [1,2,3,4,5,6,7,8].forEach( step => {
            out += `<div style="background-color: var(--kolibri-palette-${colorName}-${step}00)"></div>`;
        });
        out += `</div>`;
    });
    document.writeln(out);
</script>


</body>
</html>
