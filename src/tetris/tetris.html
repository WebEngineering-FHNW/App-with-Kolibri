<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local 3D Tetris</title>
    <link href="tetris.css" rel="stylesheet"/>
</head>
<body>

<script type="module">

    import {startGame}             from "./gameController.js";
    import {ObservableMap}         from "./observableMap/observableMap.js";
    import {projectGame}           from "./gameProjector.js";
    import {defaultConsoleLogging} from "../kolibri/logger/loggingSupport.js";

    defaultConsoleLogging("ch.fhnw.tetris.gameController", LOG_INFO);

    startGame(ObservableMap, gameController => {
        document.body.prepend(...projectGame(gameController));
    });

</script>
</body>
</html>
